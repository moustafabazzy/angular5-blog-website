<div class="bg-light pt-5" style="height: 100vh;">
  <div *ngIf="user" class="container bg-white p-5" style="border-radius:5px;">
    <form *ngIf="user" class="bg-white p-5 " style="border-radius:5px;" (ngSubmit)="onSubmit()" #editProfileForm="ngForm">
      <h1> Edit Profile</h1>
      <hr>
      <br />

      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" 
          type="text" 
          class="form-control w-75" 
          id="name" 
          name="name"
          placeholder="Name"
          required
        > 
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="user.username" 
          type="text" 
          class="form-control w-75" 
          id="username" 
          name="username"
          placeholder="Username"
          required
        > 
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" 
          type="password" 
          class="form-control w-75" 
          id="password" 
          name="password"
          placeholder="Password"
          required
        > 
      </div>


      <button type="submit" class="btn btn-primary mt-3">
        Save 
      </button>

    </form>
  </div>
</div>
