<div *ngIf="loggedInUserId" class="pt-5 pr-5 d-flex justify-content-end bg-light">
  <a routerLink="/blogs/add" class="btn btn-primary">New Blog</a>
</div>

<div class="p-5 bg-light"  style="min-height:85vh;">
  <h1>Home</h1>
  <div class="row">
    <div *ngFor="let blog of Blogs" class="mt-4 col-md-4">
      <app-blog-thumbnail 
        [blog]="blog"
        [Likes]="Likes"
      >
      </app-blog-thumbnail>
    </div>
  </div>
</div>
